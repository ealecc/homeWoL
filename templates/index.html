<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title>Flask: HomeWoL</title>
  <link rel="stylesheet" href="{{ url_for('static',
    filename='css/template.css') }}">
</head>
<body>
<h1>homeWol</h1>
<form action="/", method="post" id="form_1">  		
  {% for host, address, status, mac in machines %}
  <div class="horizontal">
    <p>{{ host }}:</p>
    <p>{{ status }}</p>
    <button value="{{ mac }}" name="mac">Wake</button>
  </div>
  {% endfor %}
</form>
</body>
</html
